<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }
      html {
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
      }
      #controls {
        position: absolute;
        bottom: 5px;
        text-align: center;
        width: 100%;
      }
      #play {
        color: ghostwhite;
        text-decoration: none;
        font-size: 22px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <div id="controls"><a href="#" id="play">| |</a></div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript">
      var options = {
        width: "100%",
        height: "100%",
        channel: "giantbomb8"
      };
      var player = new Twitch.Player("player", options);
      var playButton = document.querySelector("#play");

      function pauseHandler(e) {
        e.preventDefault();
        player.pause();
      }
      function playHandler(e) {
        e.preventDefault();
        player.play();
      }
      player.addEventListener(Twitch.Player.PLAY, () => {
        playButton.innerText = "| |";
        console.log("playing");
        playButton.removeEventListener("click", playHandler);
        playButton.addEventListener("click", pauseHandler);
      });
      player.addEventListener(Twitch.Player.PAUSE, () => {
        playButton.innerText = "â–¶";
        playButton.removeEventListener("click", pauseHandler);
        playButton.addEventListener("click", playHandler);
      });
    </script>
  </body>
</html>
